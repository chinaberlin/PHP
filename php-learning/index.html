<!DOCTYPE html>
<html ng-app="kittencup">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="www.kittencup.com"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"/>

    <title>PHP www.kittencup.com</title>

    <link rel="stylesheet" href="vendor/bootstrap3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="vendor/mmenu/css/jquery.mmenu.css"/>
    <link rel="stylesheet" href="css/markdown.css">

</head>
<body ng-controller="kittencupCtrl">

<div id="page">
    <header id="header">
        <a href="#menu"></a>
        PHP Learning
    </header>

    <section id="content">
        <div id="tools" class="clearfix" ng-class="{hidden:hiddenKey}">
            <div class="btn-group pull-left">
                <a href="#teacher-{{title}}" ng-click="titleKey = 'teacher'" class="btn btn-default" ng-class="{active:titleKey === 'teacher'}">教案</a>
                <a href="#student-{{title}}" ng-click="titleKey = 'student'" class="btn btn-default" ng-class="{active:titleKey === 'student'}">笔记</a>
            </div>
            <div class="btn-group pull-left search">
                <input type="text" class="form-control" placeholder="搜索" ng-keyup="search($event.target)">
            </div>
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default" ng-click="reduceFontsize()">-</button>
                <button type="button" class="btn btn-default">{{fontSize}}px</button>
                <button type="button" class="btn btn-default" ng-click="addFontsize()">+</button>
            </div>
        </div>
        <div id="content-view" ng-view>

        </div>
    </section>

    <nav id="menu">
        <ul>
            <li ng-repeat="nav in navList"><a href="#teacher-{{nav}}" ng-bind="nav"></a></li>
        </ul>
    </nav>


    <script src="vendor/jquery/jquery.2.1.0.min.js"></script>
    <script src="vendor/mmenu/js/jquery.mmenu.js"></script>
    <script src="vendor/angularjs/angular.js"></script>
    <script src="vendor/angularjs/angular-route.js"></script>
    <script src="vendor/angularjs/angular-cookies.min.js"></script>
    <script src="vendor/showdown/showdown.js"></script>
    <script src="js/index.js"></script>
    <script src="js/global.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/kittencupCtrl.js"></script>
    <script src="js/directive/markdown.js"></script>
    <script src="js/service/navList.js"></script>


</div>
</body>
</html>
