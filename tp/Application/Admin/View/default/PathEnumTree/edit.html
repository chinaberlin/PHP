<form action="" method="post" class="form-horizontal">

    <input type="hidden" value="{{$nodeInfo.id}}" name="id"/>

    <div class="form-group">
        <label class="col-sm-2 control-label">{{:L('parent_id')}}</label>

        <div class="col-sm-10">
            <select <if condition="$parentId eq null">disabled</if> name="toId">
                <foreach name="treeData" item="node">
                    <option <if condition="strpos($node['path'],$nodeInfo['path']) heq 0 ">disabled</if> <if condition="$node['id'] eq $parentId">disabled selected </if> value="{{$node.id}}">{{:str_repeat('ã€€',$node['depth'])}}{{$node.name}}</option>
                </foreach>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{{:L('name')}}</label>

        <div class="col-sm-10">
            <input type="text" name="name" value="{{$nodeInfo.name}}" class="form-control" placeholder="{{:L('name')}}">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">{{:L('save')}}</button>
        </div>
    </div>
</form>
