<form action="" method="post" class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label">{{:L('username')}}</label>

        <div class="col-sm-10">
            <input type="text" name="_username" class="form-control" placeholder="{{:L('username')}}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{{:L('password')}}</label>

        <div class="col-sm-10">
            <input type="password" name="_password" class="form-control" placeholder="{{:L('password')}}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{{:L('password_confirm')}}</label>

        <div class="col-sm-10">
            <input type="text" name="_password_confirm" class="form-control" placeholder="{{:L('password_confirm')}}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{{:L('email')}}</label>

        <div class="col-sm-10">
            <input type="email" name="_email" class="form-control" placeholder="{{:L('email')}}">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">{{:L('add')}}</button>
        </div>
    </div>
</form>
